<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>jQuery Demo</title>
        
        <!-- Bootstrap stylesheet -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

        <!-- our own stylesheet -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <div class="container">

            <h1>jQuery Demo</h1>
            <p class="message"></p>

            <p>
                <button class="click-me">Click Me!</button> 
                <button class="click-me">Click Me Too!</button>
            </p>

            <p><button class="toggle-text-button">Toggle Text</button></p>
            <p class="toggle-text">This is some text that will be hidden and shown</p>
            <p>This is some text below this.</p>

            <p><input type="text" class="name-input"></p>
            <h1 class="name"></h1>

            <div class="template billboard-song">
                <img class="pic" src="" alt="">
                <h2 class="title"></h2>
                <p class="artist lead"></p>
                <p><a class="video" href="">Watch Video</a></p>
            </div>

            <p><button class="sort-artist">Sort By Artist</button></p>
            <div class="top-songs"></div>


            
        </div> <!-- .container -->

        
        <!-- hot link to minified jQuery library, version 2.0.3 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

        <!-- Bootstrap JavaScript (if we need it) -->
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <!-- link to our JavaScript file -->
        <script src="js/jquery-demo.js"></script>
    </body>
</html>
