<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Canvas Demo</title>
    </head>
    <body>
        <canvas width="800" height="600" id="cvs"></canvas>

        <script>
        	var canvas = document.getElementById('cvs');
        	var ctx = canvas.getContext('2d');

        	ctx.fillStyle = '#FF0000';
        	ctx.fillRect(10,10,100,100);

        	ctx.beginPath();
        	ctx.moveTo(110,100);
        	ctx.lineTo(200,100);
        	ctx.lineTo(200,200);
        	ctx.closePath();

        	ctx.fill();
        
        </script>
    </body>

</html>
